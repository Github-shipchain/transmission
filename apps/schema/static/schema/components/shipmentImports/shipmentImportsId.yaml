get:
  summary: Get a shipment imports details
  description: |
    Get additional info about a `ShipmentImport`.

  parameters:
    - $ref: './parameters.yaml#/path'
  tags:
    - Imports
  responses:
    '200':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: './schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'

patch:
  summary: Update a shipment imports
  description: >
    Update a `ShipmentImport` object with the provided parameters.
  tags:
    - Imports
  responses:
    '202':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: 'schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          $ref: 'requestBody.yaml#/patchRequest'
      application/json:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/patchAttributes'
      multipart/form-data:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/patchAttributes'
