get:
  summary: Get document details
  description: |
    Get additional info about a `Document`.

    If `Document.upload_status` is `COMPLETE`, a presigned S3 URL for downloading the file will be included in the
    `meta` payload.
  parameters:
    - $ref: 'parameters.yaml#/path'
    - $ref: '../shipments/parameters.yaml#/path'
  tags:
    - Documents
  responses:
    '200':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: 'schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'

patch:
  summary: Update a document
  description: >
    Update a `Document` object with the provided parameters.
  tags:
    - Documents
  responses:
    '202':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: 'schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'
    '429':
      description: "Too Many Requests"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/429'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          $ref: 'requestBody.yaml#/createRequest'
      application/json:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/createAttributes'
      multipart/form-data:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/createAttributes'
