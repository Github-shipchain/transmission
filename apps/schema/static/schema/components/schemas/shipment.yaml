  - properties:
      attributes:
        $ref: '#/createAttributes'
      relationships:
        $ref: '#/relationships'
      meta:
        $ref: '#/meta'

createResponse:
  allOf:
  - $ref: '#/getResponse'
  - properties:
      data:
        properties:
          meta:
            $ref: '#/meta'

