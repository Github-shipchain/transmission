  type: array
  items:
  - $ref: '#/loadShipment/getResource'
  - $ref: '#/location/getResource'
  - $ref: '#/location/getResource'
  - $ref: '#/location/getResource'
  - $ref: '#/location/getResource'

listResponse:
  allOf:
  - $ref: '#/jsonApi/dataArray'
  - $ref: '#/jsonApi/linksAndMeta'
  - properties:
      data:
        items:
          $ref: '#/getResource'
      included:
        items:
          $ref: '#/included'

