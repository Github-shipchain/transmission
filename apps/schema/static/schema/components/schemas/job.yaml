resource:
    properties:
      type:
        example: AsyncJob

attributes:
  allOf:
  - $ref: '#/job/state'
  - $ref: '#/parameters'
  - $ref: '#/dataTypes/createdAt'
  - $ref: '#/dataTypes/updatedAt'

message:
  type: object
  properties:
    - $ref: '#/job/state'
    - $ref: '#/parameters'

relationships:
  message_set:
    type: object
    properties:
    - $ref: '#/messageRef/resource'

parameters:
  type: object
  properties:
    parameters:
      type: object
      allOf:
      - $ref: '#/job/rpcClass'
      - $ref: '#/signed_tx'
      - $ref: '#/job/rpcMethod'
      - $ref: '#/rpcParameters'
      - $ref: '#/job/signingWalletId'

signed_tx:
  type: object
  properties:
    signed_tx:
      allOf:
      - $ref: '#/job/r'
      - $ref: '#/job/s'
      - $ref: '#/job/v'
      - $ref: '#/job/to'
      - $ref: '#/job/data'
      - $ref: '#/job/nonce'
      - $ref: '#/job/value'
      - $ref: '#/job/gasLimit'
      - $ref: '#/job/gasPrice'

rpcParameters:
  type: object
  properties:
    rpcParameters:
      type: array
      items:
      - anyOf:
        - type: string
        - type: number

getResource:
  allOf:
  - $ref: '#/resource'
  - properties:
      attributes:
        $ref: '#/attributes'

getResponse:
  allOf:
  - $ref: '#/jsonApi/data'
  - properties:
      data:
        $ref: '#/getResource'

listResponse:
  allOf:
  - $ref: '#/jsonApi/dataArray'
  - $ref: '#/jsonApi/linksAndMeta'
  - properties:
      data:
        items:
          $ref: '#/getResource'
      included:
        items:
          $ref: '#/messageRef/getResource'
      relationships:
        $ref: '#/relationships'

job:
  $ref: dataTypes/job.yaml

dataTypes:
  $ref: dataTypes/dataTypes.yaml

messageRef:
  $ref: message.yaml

jsonApi:
  $ref: jsonApi.yaml
