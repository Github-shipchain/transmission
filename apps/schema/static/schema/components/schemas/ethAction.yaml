resource:
    properties:
      type:
        example: EthAction

attributes:
  allOf:
  - $ref: '#/ethereum/transactionHash'
  - $ref: '#/dataTypes/createdAt'
  - $ref: '#/dataTypes/updatedAt'

relationships:
  type: array
  items:
  - allOf:
    - $ref: '#/ethereum/resourceId'
    - $ref: 'transaction.yaml#/resource'
  - allOf:
    - $ref: '#/ethereum/resourceId'
    - $ref: 'transactionReceipt.yaml#/resource'
  - allOf:
    - $ref: '#/dataTypes/resourceId'
    - $ref: '#/job/resource'

included:
  type: array
  items:
  - $ref: '#/job/getResource'
  - $ref: '#/transactionSchema/getResource'
  - $ref: '#/transactionReceipt/getResource'

getResource:
  allOf:
  - $ref: '#/ethereum/resourceId'
  - $ref: '#/resource'
  - properties:
      attributes:
        $ref: '#/attributes'
      relationships:
        $ref: '#/relationships'

getResponse:
  allOf:
  - $ref: '#/jsonApi/data'
  - properties:
      data:
        $ref: '#/getResource'
      included:
        $ref: '#/included'

listResponse:
  allOf:
  - $ref: '#/jsonApi/dataArray'
  - $ref: '#/jsonApi/linksAndMeta'
  - properties:
      data:
        items:
          $ref: '#/getResource'
      included:
        items:
          $ref: '#/included'

dataTypes:
  $ref: dataTypes/dataTypes.yaml

ethereum:
  $ref: dataTypes/ethereum.yaml

transaction:
  $ref: dataTypes/ethereum.yaml#/transaction

transactionSchema:
  $ref: transaction.yaml

job:
  $ref: job.yaml

jsonApi:
  $ref: jsonApi.yaml

transactionReceipt:
  $ref: transactionReceipt.yaml
