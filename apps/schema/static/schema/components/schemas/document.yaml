resource:
  properties:
    type:
      example: Document

attributes:
  allOf:
    - $ref: '#/document/name'
    - $ref: '#/document/description'
    - $ref: '#/document/documentType'
    - $ref: '#/document/fileType'
    - $ref: '#/document/uploadStatus'
    - $ref: '#/dataTypes/createdAt'
    - $ref: '#/dataTypes/updatedAt'

getResource:
  allOf:
    - $ref: '#/resource'
    - properties:
        attributes:
          $ref: '#/attributes'

getResponse:
  allOf:
    - $ref: '#/jsonApi/data'
    - properties:
        data:
          $ref: '#/getResource'
    - properties:
        data:
          properties:
            meta:
              $ref: '#/document/presignedS3Get'

createResponse:
  allOf:
    - $ref: '#/jsonApi/data'
    - properties:
        data:
          $ref: '#/getResource'
    - properties:
        data:
          properties:
            meta:
              $ref: '#/document/presignedS3Post'

listResponse:
  allOf:
    - $ref: '#/jsonApi/dataArray'
    - $ref: '#/jsonApi/linksAndMeta'
    - properties:
        data:
          items:
            $ref: '#/getResource'
    - properties:
        data:
          items:
            properties:
              meta:
                $ref: '#/document/presignedS3Get'

document:
  $ref: dataTypes/document.yaml

dataTypes:
  $ref: dataTypes/dataTypes.yaml

jsonApi:
  $ref: jsonApi.yaml
