uuid: &uuid
  type: string
  format: uuid
  example: '1243d23b-e2fc-475a-8290-0e4f53479553'

historyDate:
  properties:
    history_date:
      title: history_date
      description: Date/time of the resource modification
      type: string
      format: date-time
      example: '2018-06-18T14:54:56.652732Z'

author:
  properties:
    author:
      <<: *uuid
      title: author
      description: UUID of the authoring User

shipmentField:
  properties:
    field:
      title: field
      description: Shipment's field name
      type: string
      example: 'pickup_est'

shipmentFieldNew:
  properties:
    new:
      title: new
      description: New value of the shipment's field
      type: string
      format: date-time
      example: '2019-04-10T18:15:54.636787Z'

shipmentFieldOld:
  properties:
    old:
      title: old
      description: Previous value of the shipment's field
      type: string
      format: date-time
      example: '2019-04-15T16:30:25.876787Z'

locationField:
  properties:
    field:
      title: field
      description: Location's field name
      type: string
      example: 'city'

locationFieldNew:
  properties:
    new:
      title: new
      description: New value of the location's field
      type: string
      example: 'Los Angeles'

locationFieldOld:
  properties:
    old:
      title: old
      description: Previous value of the location's field
      type: string
      example: 'Greenville'

documentField:
  properties:
    field:
      title: field
      description: Document's field name
      type: string
      example: 'upload_status'

documentFieldNew:
  properties:
    new:
      title: new
      description: New value of the document's field
      type: string
      example: 'COMPLETE'

documentFieldOld:
  properties:
    old:
      title: old
      description: Previous value of the document's field
      type: string
      example: 'PENDING'
