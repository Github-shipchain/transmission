get:
  summary: Get a csv document details
  description: |
    Get additional info about a `CsvDocument`.

  parameters:
    - $ref: './parameters.yaml#/path'
  tags:
    - Documents
  responses:
    '200':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: './schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'

patch:
  summary: Update a csv document
  description: >
    Update a `CsvDocument` object with the provided parameters.
  tags:
    - Documents
  responses:
    '202':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: 'schema.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../errors/schema.yaml#/401'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          $ref: 'requestBody.yaml#/patchRequest'
      application/json:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/patchAttributes'
      multipart/form-data:
        schema:
          allOf:
            - $ref: 'requestBody.yaml#/patchAttributes'
