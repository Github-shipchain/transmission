get:
  summary: List shipments
  description: >
    Retrieve an array of `Shipment` objects associated with the current user ordered by the `Shipment.created_at` date.
  parameters:
  - $ref: '../../parameters/parameters.yaml#/page'
  - $ref: '../../parameters/parameters.yaml#/page_size'
  - $ref: '../../parameters/parameters.yaml#/search'
  - $ref: '../../parameters/parameters.yaml#/ordering'
  - $ref: '../../parameters/shipmentParams.yaml#/has_ship_from_location'
  - $ref: '../../parameters/shipmentParams.yaml#/has_ship_to_location'
  - $ref: '../../parameters/shipmentParams.yaml#/has_final_destination_location'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_from_location__city'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_from_location__state'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_from_location__postal_code'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_from_location__country'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_to_location__city'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_to_location__state'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_to_location__postal_code'
  - $ref: '../../parameters/shipmentParams.yaml#/ship_to_location__country'
  - $ref: '../../parameters/shipmentParams.yaml#/final_destination_location__city'
  - $ref: '../../parameters/shipmentParams.yaml#/final_destination_location__state'
  - $ref: '../../parameters/shipmentParams.yaml#/final_destination_location__postal_code'
  - $ref: '../../parameters/shipmentParams.yaml#/final_destination_location__country'
  tags:
  - Shipments
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/shipment.yaml#/listResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'

post:
  summary: Create shipment
  description: >
    Create a new `Shipment` owned by the current user.
  tags:
  - Shipments
  responses:
    '201':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/shipment.yaml#/createResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../requestBodies/shipment.yaml#/createRequest'
      application/json:
        schema:
          allOf:
          - $ref: '../../requestBodies/shipment.yaml#/createAttributes'
      multipart/form-data:
        schema:
          allOf:
          - $ref: '../../requestBodies/shipment.yaml#/createAttributes'
