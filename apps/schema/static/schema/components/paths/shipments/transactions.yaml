get:
  summary: Get shipment transactions
  description: >
    Retrieve an array of `EthAction`s (association between an Eth `Transaction` and `TransactionReceipt`) associated with a `Shipment`.
  parameters:
    - $ref: '../../parameters/parameters.yaml#/page'
    - $ref: '../../parameters/parameters.yaml#/page_size'
    - $ref: '../../parameters/shipmentParams.yaml#/permissionLinkId'
    - $ref: '../../parameters/shipmentParams.yaml#/path'
    - $ref: '../../parameters/transactionParams.yaml#/include_async_job_action'
  tags:
    - Shipments
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/ethAction.yaml#/listResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'
