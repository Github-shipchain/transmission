get:
  summary: List Shipment history
  description: >
    Retrieve a list of historical changes to a `Shipment`.
  parameters:
    - $ref: '../../parameters/shipmentParams.yaml#/path'
    - $ref: '../../parameters/parameters.yaml#/page'
    - $ref: '../../parameters/parameters.yaml#/page_size'
    - $ref: '../../parameters/shipmentHistoryParams.yaml#/historyDateLessThan'
    - $ref: '../../parameters/shipmentHistoryParams.yaml#/historyDateGreaterThan'
  tags:
    - Shipments
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/shipmentHistory.yaml#/listResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'