get:
  summary: Get transaction
  description: >
    Get more details about an `EthAction` (association between an Eth `Transaction` and `TransactionReceipt`) and its state.
  parameters:
  - $ref: '../../parameters/transactionParams.yaml#/path'
  tags:
  - Transactions
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/ethAction.yaml#/getResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'