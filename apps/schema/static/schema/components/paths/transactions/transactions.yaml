get:
  summary: List transactions
  description: >
    Retrieve an array of `EthAction`s (association between an Eth `Transaction` and `TransactionReceipt`) associated with a wallet.
  parameters:
    - $ref: '../../parameters/parameters.yaml#/page'
    - $ref: '../../parameters/parameters.yaml#/page_size'
    - $ref: '../../parameters/transactionParams.yaml#/wallet_id'
  tags:
  - Transactions
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/ethAction.yaml#/listResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'