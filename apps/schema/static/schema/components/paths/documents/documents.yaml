get:
  summary: Get shipment documents
  description: >
    Get all `Document`s associated with a `Shipment`.
  parameters:
    - $ref: '../../parameters/parameters.yaml#/page'
    - $ref: '../../parameters/parameters.yaml#/page_size'
    - $ref: '../../parameters/documentParams.yaml#/fileType'
    - $ref: '../../parameters/documentParams.yaml#/documentType'
    - $ref: '../../parameters/documentParams.yaml#/uploadStatus'
  tags:
  - Shipments
  - Documents
  responses:
    '200':
      description: "Success"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/document.yaml#/listResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'

post:
  summary: Create document
  description: |
    Create a new `Document` owned by the current user.

    A presigned S3 request will be generated with credentials to POST a new file of the specified type to S3.
    Engine will then upload the file to the Shipment's vault.

    Note: `Document.upload_status` will need to be updated to `COMPLETE` in order for the document to be retrieved
    from S3.
  tags:
    - Documents
  responses:
    '201':
      description: "Created"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/document.yaml#/createResponse'
    '401':
      description: "Unauthorized"
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../schemas/errors.yaml#/401'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../requestBodies/document.yaml#/createRequest'
      application/json:
        schema:
          allOf:
            - $ref: '../../requestBodies/document.yaml#/createAttributes'
      multipart/form-data:
        schema:
          allOf:
            - $ref: '../../requestBodies/document.yaml#/createAttributes'
