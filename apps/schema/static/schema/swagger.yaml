              $ref: '#/components/requestBodies/document/createRequest'
          application/json:
            schema:
              allOf:
              - $ref: '#/components/requestBodies/document/createAttributes'
          multipart/form-data:
            schema:
              allOf:
              - $ref: '#/components/requestBodies/document/createAttributes'

